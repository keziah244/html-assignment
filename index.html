<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Dog Shop</title>
  <style>
    body {
      margin: 0;
      font-family: Timesnewroman;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: #d4f1f9;
    }
    .card {
      background: #ffffff;
      padding: 30px;
      border-radius: 20px;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
      text-align: center;
      max-width: 1800px;
      transition: 0.2s;
    }
    .card:hover {
      transform: translateY(-4px);
      box-shadow: 0 12px 25px rgba(0, 0, 0, 0.15);
    }
    .card a img {
      height: 300px;
      width: 200px;
      border-radius: 12px;
      border: 2px solid #888;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
      transition: transform 0.2s, box-shadow 3.5s;
      cursor: pointer;
    }
    .card a img:hover {
      transform: scale(1.03);
      box-shadow: 0 6px 15px rgba(0, 0, 0, 0.25);
    }
    .card-title {
      color: red;
      margin: 12px 0 8px;
      font-size: 1.3cm;
      font-weight: 600;
    }
    .card-text {
      font-size: 0.9cm;
      color: #222;
      text-align: left;
      line-height: 1.5;
    }
  </style>
</head>
<body>

  <div class="card">
    <a href="dog.html">
      <img src="img.jpeg" alt="Visit Dog Shop">
    </a>
    <div class="card-title"><b>Visit Our Dog Shop</b></div>
    <div class="card-text">
    🐶 <strong>Premium food & treats</strong><br>
      🛏️ <strong>Cozy beds & blankets</strong><br>
      🎾 <strong>Fun toys for all breeds</strong><br>
      🧼 <strong>Grooming tools & shampoos</strong><br>
      🦴 <strong>Healthy chews & bones</strong><br>
      🐾 <strong>Stylish collars & leashes</strong><br>
      📦 <strong>Quick delivery & returns</strong><br>
      💬 <strong>Friendly customer support</strong><br>
      🐕 <strong>Accessories for all sizes</strong><br>
 <p>More info contact : 123456789</p>
    </div>
  </div>
</body>
</html>
